    <mat-dialog-content>
      
        <table >
            <tbody>
            <tr>
                <td> <input [(ngModel)]="userSearch" placeholder="Search..." class="advancedSearchTextbox">
                </td>
            </tr>
            
            </tbody>
            </table>
    <table class="table table-hover">
        <thead>
          <tr>
              <th scope="col">Id</th>

            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
    </tr>
        </thead>
        <tbody> 
    
    
        <tr *ngFor="let user of users | userFilter: {firstName: userSearch,lastName: userSearch};let i = index;">
            <td>{{user.userId}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>  
                <button class="btn btn-primary" (click)="selectUser(user,i)" > Select </button>                 
                  
                </td>
            </tr>
            </tbody>
            </table>
